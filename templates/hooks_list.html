{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="twelve columns">
        {% if repolinks %}
        <div class="row">
            <h3>Currently added repositories</h3>
            {% for repolink in repolinks %}
            <span class="radius secondary label"><a href="{{ url_for('hooks', repo_name = repolink.repo_name) }}">{{ repolink.repo_name }}</a></span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
